<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lämpötilamuunnin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lämpötilamuunnin</h1>
    <form onsubmit="event.preventDefault(); muunnaLampotila();">
        <select id="muunto">
            <option value="Celsius -> Fahrenheit">Celcius -> Fahrenheit</option>
            <option value="Fahrenheit -> Celsius">Fahrenheit -> Celcius</option>
        </select>
        <br><br>
        <label for="lampotila">Syötä lämpötila:</label>
        <input type="text" id="lampotila">
        <button type="submit">Muunna</button>
        <br><br>
        <label>
            <input type="radio" name="desimaali" value="1" checked> 1 desimaali
        </label>
        <br>
        <label>
            <input type="radio" name="desimaali" value="2"> 2 desimaali
        </label>
        <br>
        <label>
            <input type="radio" name="desimaali" value="3"> 3 desimaali
        </label>
        <br><br>
        <div id="tulos" class="tulos"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
